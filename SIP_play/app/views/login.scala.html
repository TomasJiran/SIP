@(form: Form[Application.Login])

<html>
    <head>
        <title>Školní informační portál</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">ŠIP</a>
                    <ul class="nav">
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="content">

                <div class="page-header">
                    <h1>Přihlášení</h1>
                </div>

                <div class="row">
                    <div class="span14">
                    @helper.form(routes.Application.authenticate) {
                        <h3>Zadejte údaje</h3>

                        <p>
                            <input type="email" name="email" placeholder="Email" value="@form("email").value">
                        </p>
                        <p>
                            <input type="password" name="password" placeholder="Password">
                        </p>
                        <p>
                            <button type="submit" class="btn primary">Přihlásit se</button>
                        </p>
                    }
                        @if(form.hasGlobalErrors) {
                            <p class="error">
                            @form.globalError.message
                            </p>
                        }
                        @if(flash.contains("success")) {
                            <p class="success">
                            @flash.get("success")
                            </p>
                        }
                    </div>
                </div>

            </div>

            <footer>
                <p>
                    ve vývoji
                </p>
            </footer>

        </div>

    </body>
</html>
