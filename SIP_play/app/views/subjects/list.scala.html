@(subjects: List[Subject])

@import helper._
@import helper.twitterBootstrap._

    @title = {
        Předměty  <small><a href="@routes.Subjects.blankCreate">přidat předmět</a></small>
    }

@main(title, nav = "subjects") {

    <h3>Seznam předmětů</h3>

    <ul id="subjects">
    @subjects.groupBy(_.katedra).map {
        case (subject, subjects) => {
            @views.html.subjects.group(subject, subjects)
        }
    }
    </ul>


}
